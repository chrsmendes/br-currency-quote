name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: "github-pages"
          preview: ${{ github.event_name == 'pull_request' }}

      - name: Deploy PR to Unique Branch
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          pr_number=${{ github.event.pull_request.number }}
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout -b "gh-pages-pr-${pr_number}"
          mkdir -p "pr-${pr_number}"
          cp -r ./* "pr-${pr_number}/"
          git add .
          git commit -m "Deploy PR #${pr_number}"
          git push -f origin "gh-pages-pr-${pr_number}"
          echo "PR_URL=https://${{ github.repository_owner }}.github.io/${{ github.repository }}/pr-${pr_number}/" >> $GITHUB_ENV
          echo "Deployed to branch: gh-pages-pr-${pr_number}"

      - name: Deploy Main Branch
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout -b gh-pages
          git add .
          git commit -m "Deploy to main"
          git push -f origin gh-pages
          echo "MAIN_URL=https://${{ github.repository_owner }}.github.io/${{ github.repository }}/" >> $GITHUB_ENV

      - name: Comment on Pull Request
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const deployUrl = process.env.PR_URL || `https://${context.repo.owner}.github.io/${context.repo.repo}/pr-${prNumber}/`;
            const commentBody = `🚀 Deployment successful!\n\n🌐 **Preview URL**: [${deployUrl}](${deployUrl})`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody,
            });
