# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Trigger on pull requests
  pull_request:
    branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: "github-pages"
          preview: ${{ github.event_name == 'pull_request' }}

      - name: Deploy PR to Unique Branch
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          pr_number=${{ github.event.pull_request.number }}
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout -b "gh-pages-pr-${pr_number}"
          cp -r . "temp-deploy"
          cd "temp-deploy"
          git init
          git add .
          git commit -m "Deploy PR #${pr_number}"
          git remote add origin https://github.com/${{ github.repository_owner }}/${{ github.repository_name }}.git
          git push origin "gh-pages-pr-${pr_number}"
          echo "Deployed to branch: gh-pages-pr-${pr_number}"

      - name: Deploy Main Branch
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          echo "Deploying to main branch URL"
          # No subdirectory needed for main branch

      - name: Comment on Pull Request
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const deployUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/gh-pages-${prNumber}/index.html`;
            const commentBody = `üöÄ Deployment successful!\n\nüåê **Preview URL**: [${deployUrl}](${deployUrl})`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody,
            });
