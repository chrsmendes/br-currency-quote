<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-dark-mode {
            background-color: #121212 !important;
            color: #ffffff !important;
        }
    </style>
</head>

<body class="bg-light text-dark" id="themeBody">
    <header>
        <nav class="d-flex justify-content-end">
            <button class="btn btn-secondary mt-3 me-3" id="themeSwitch">🌙</button>
        </nav>
    </header>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <h1 class="display-4 text-warning">🚧 Under Construction 🚧</h1>
            <p class="lead">We're working hard to bring you something amazing. Stay tuned!</p>
        </div>
    </main>
    <script>
        const themeBody = document.getElementById('themeBody');
        const themeSwitch = document.getElementById('themeSwitch');

        themeSwitch.addEventListener('click', () => {
            const isDarkMode = themeBody.classList.contains('bg-dark-mode');
            themeBody.classList.toggle('bg-dark-mode', !isDarkMode);
            themeBody.classList.toggle('bg-light', isDarkMode);
            themeBody.classList.toggle('text-dark', isDarkMode);
            themeBody.classList.toggle('text-light', !isDarkMode);
            themeSwitch.textContent = isDarkMode ? '🌙' : '☀️';
        });
    </script>
</body>

</html>
