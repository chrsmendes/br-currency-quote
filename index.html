    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Custom JavaScript -->
    <script src="scripts/scripts.js" type="module"></script>
</head>

<body>
    <!-- Notification container for Bootstrap alerts -->
    <div id="notification-container" style="position: fixed; top: 20px; right: 20px; z-index: 1050;"></div>

    <!-- Navigation Bar -->
    <div class="bg-body-tertiary">
        <nav class="navbar container bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" id="navbar-brand" href="#" aria-label="Home page">
                    <img src="images/logo.svg" alt="Logo" width="30" height="24">
                    <span class="d-none d-sm-block"> Brazilian Currency Quote System</span>
                </a>
                <button class="btn theme-toggle" aria-label="Toggle theme">
                    <i class="bi bi-moon-stars-fill"></i>
                </button>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="container mt-5 mb-5" id="main-content">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <!-- Share Button -->
                <button type="button" id="share-link-button" class="btn btn-sm position-absolute top-0 end-0 mt-2 me-2"
                    title="Share">
                    <i class="bi bi-share"></i>
                </button>

                <h2 class="card-title text-center mb-4">BRL to Anything...</h2>

                <!-- Exchange Rate Form -->
                <form id="exchange-form" class="needs-validation" novalidate>
                    <div class="row g-3 mb-3">
                        <!-- Amount Input -->
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="number" id="amount" name="amount" class="form-control"
                                    placeholder="Enter amount" step="0.01" required min="0.01">
                                <label for="amount">Amount</label>
                                <div class="invalid-feedback">
                                    Please enter a valid amount (e.g., 10.50).
                                </div>
                            </div>
                        </div>

                        <!-- Source Currency Dropdown -->
                        <div class="col-md-6">
                            <div class="dropdown form-floating">
                                <div class="form-control d-flex justify-content-between" id="currency-container"
                                    data-bs-toggle="dropdown" tabindex="0" role="combobox" data-required="true"
                                    aria-expanded="false" aria-controls="currency-list" aria-label="Currency"
                                    aria-labelledby="currency-label">
                                    <span class="selected-dropdown" id="currency-span"></span>
                                    <span class="dropdown-toggle"></span>
                                </div>
                                <label id="currency-label" class="form-label">Currency</label>
                                <div class="invalid-feedback">
                                    Please select one currency.
                                </div>
                                <ul class="dropdown-menu w-100" aria-labelledby="currency-container" id="currency-list"
                                    role="listbox">
                                    <!-- Currency options will be dynamically populated by JavaScript -->
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3 mb-4">
                        <!-- Target Currency Dropdown -->
                        <div class="col-md-6">
                            <div class="dropdown form-floating">
                                <div class="form-control d-flex justify-content-between"
                                    id="conversion-currency-container" data-bs-toggle="dropdown" tabindex="0"
                                    role="combobox" data-required="true" aria-expanded="false"
                                    aria-controls="conversion-currency-list" aria-label="Conversion Currency"
                                    aria-labelledby="conversion-currency-label">
                                    <span class="selected-dropdown" id="conversion-currency-span"></span>
                                    <span class="dropdown-toggle"></span>
                                </div>
                                <label id="conversion-currency-label" class="form-label">Conversion Currency</label>
                                <ul class="dropdown-menu w-100" aria-labelledby="conversion-currency-container"
                                    id="conversion-currency-list" role="listbox">
                                    <!-- Conversion currency options will be dynamically populated by JavaScript -->
                                </ul>
                                <div class="invalid-feedback">
                                    Please select one conversion currency.
                                </div>
                            </div>
                        </div>

                        <!-- Date Picker -->
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="date" id="date" name="date" class="form-control" min="1984-11-28" required>
                                <label for="date">Select Date</label>
                                <div class="invalid-feedback">
                                    Please select a valid date.
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100 btn-lg">Get Exchange Rate</button>
                </form>

                <!-- Results Display Area -->
                <div id="result" class="mt-4 align-self-center"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="bg-dark fixed-bottom" id="footer">
        <footer class="bg-dark container text-center text-white">
            <div class="text-center p-4 bg-dark">
                Â© 2025 Brazilian Currency Quote System. All rights reserved.
                <a class="btn btn-dark m-1" href="https://github.com/chrsmendes/br-currency-quote" role="button"
                    aria-label="Visit our GitHub repository">
                    <i class="bi bi-github"></i>
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
